<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="main.js"defer></script>
</head>
<body>
    <div style="display:flex; flex-direction:column; justify-content:flex-start; height: 700px; width:auto">
        <h1 style="background-color:peachpuff;color:whitesmoke;text-align: center;">Rock Paper Scissors</h1>
        <h2>Computer Choice:<span id="computer-choice"></span></h2>
        <h2>Player Choice:<span id="player-choice"></span></h2>
        <h2>Result:<span id="result"></span></h2>
        <div style="display:flex; justify-content:space-between;">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>    
</body>
</html>
